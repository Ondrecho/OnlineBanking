spring.application.name=online-banking

spring.datasource.url=jdbc:postgresql://localhost:5432/onlinebanking
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.cache.type=caffeine
spring.cache.cache-names=users

spring.jackson.deserialization.fail-on-unknown-properties=true

jwt.secret=your-256-bit-secret-key-must-be-at-least-32-chars-long
jwt.expiration=86400000

app.admin.email=admin@bank.com
app.admin.password=${ADMIN_PASSWORD:admin}